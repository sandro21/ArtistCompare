<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        /* Animation keyframes */
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slide-in-from-right {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Animation utilities */
        .animate-in {
            animation-fill-mode: both;
            opacity: 0;
        }

        .fade-in {
            animation-name: fade-in;
            animation-timing-function: ease-out;
        }

        .slide-in-from-right {
            animation-name: slide-in-from-right;
            animation-timing-function: ease-out;
        }

        /* Duration utilities */
        .duration-1000 {
            animation-duration: 1000ms;
        }

        /* Delay utilities */
        .delay-200 {
            animation-delay: 200ms;
        }

        .delay-500 {
            animation-delay: 500ms;
        }

        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-element {
            background: #5EE9B5;
            color: black;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Animation Test</h1>
    
    <div class="test-element animate-in fade-in duration-1000">
        This should fade in immediately
    </div>
    
    <div class="test-element animate-in fade-in duration-1000 delay-200">
        This should fade in after 200ms delay
    </div>
    
    <div class="test-element animate-in fade-in duration-1000 delay-500">
        This should fade in after 500ms delay
    </div>
    
    <div class="test-element animate-in slide-in-from-right duration-1000 delay-200">
        This should slide in from right after 200ms delay
    </div>
</body>
</html>
